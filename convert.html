<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to WebP ZIP Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img {
      width: 150px;
      height: auto;
      margin: 10px;
      position: relative;
    }
    .image-wrapper {
      position: relative;
      display: inline-block;
    }
    .remove-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-5 bg-light">
  <div class="container">
    <h2 class="mb-4">Convert Images to .webp and Download as ZIP</h2>

    <div class="mb-3">
      <input type="file" id="imageInput" class="form-control" multiple accept="image/*">
    </div>

    <div class="mb-3">
      <button id="convertBtn" class="btn btn-success">Convert & Download ZIP</button>
    </div>

    <div id="previewContainer" class="d-flex flex-wrap"></div>
  </div>

  <!-- JSZip Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const convertBtn = document.getElementById('convertBtn');
    let images = [];

    imageInput.addEventListener('change', (e) => {
      previewContainer.innerHTML = '';
      images = [];

      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.src = event.target.result;
          img.classList.add('preview-img');

          const wrapper = document.createElement('div');
          wrapper.classList.add('image-wrapper');

          const removeBtn = document.createElement('button');
          removeBtn.classList.add('remove-btn');
          removeBtn.innerHTML = '&times;';
          removeBtn.onclick = () => {
            wrapper.remove();
            images = images.filter(i => i.file !== file);
          };

          wrapper.appendChild(img);
          wrapper.appendChild(removeBtn);
          previewContainer.appendChild(wrapper);

          images.push({ file, dataUrl: event.target.result });
        };
        reader.readAsDataURL(file);
      });
    });

    convertBtn.addEventListener('click', () => {
      if (images.length === 0) {
        alert("Please upload images first.");
        return;
      }

      const zip = new JSZip();
      let convertedCount = 0;

      images.forEach(({ file, dataUrl }, index) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onloadend = function() {
              const base64data = reader.result.split(',')[1];
              const fileName = file.name.replace(/\.[^/.]+$/, "") + '.webp';
              zip.file(fileName, base64data, { base64: true });

              convertedCount++;
              if (convertedCount === images.length) {
                zip.generateAsync({ type: "blob" }).then(content => {
                  const zipFileName = "converted_images.zip";
                  const link = document.createElement('a');
                  link.href = URL.createObjectURL(content);
                  link.download = zipFileName;
                  link.click();
                });
              }
            };
            reader.readAsDataURL(blob);
          }, 'image/webp');
        };
        img.src = dataUrl;
      });
    });
  </script>
</body>
</html>
